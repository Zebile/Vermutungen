<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ergebnisse</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basis-Layout für mobile Ansicht */
    body, html {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f7f8fa;
      color: #1a1a1a;
      box-sizing: border-box;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 8px 24px 8px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-top: 24px;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    canvas {
      width: 100% !important;
      max-width: 100%;
      height: 220px !important;
      margin-bottom: 30px;
      background: #f9faff;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
      display: block;
      transition: box-shadow 0.18s;
    }
    .download-btn {
      display: block;
      margin: 28px auto 0 auto;
      text-align: center;
      background: #007bff;
      color: #fff !important;
      padding: 14px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background 0.2s, box-shadow 0.2s;
      max-width: 360px;
    }
    .download-btn:hover, .download-btn:focus {
      background: #0056b3;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }

    /* Desktop-Optimierung */
    @media (min-width: 900px) {
      .container {
        padding: 34px 40px 48px 40px;
      }
      h1 {
        font-size: 2.1rem;
      }
      canvas {
        height: 320px !important;
        margin-bottom: 40px;
      }
      .download-btn {
        font-size: 1.2rem;
        padding: 18px 38px;
        max-width: 400px;
      }
    }

    /* Tablet/Phablet */
    @media (min-width: 600px) and (max-width: 900px) {
      .container {
        padding: 28px 18px 32px 18px;
      }
      h1 {
        font-size: 1.55rem;
      }
      canvas {
        height: 260px !important;
      }
    }

    /* Mobile-Optimierung */
    @media (max-width: 600px) {
      .container {
        padding: 8px 2vw 18px 2vw;
        border-radius: 0;
        box-shadow: none;
      }
      h1 {
        font-size: 1.08rem;
        margin-bottom: 15px;
        margin-top: 10px;
      }
      canvas {
        margin-bottom: 16px;
        border-radius: 3.5vw;
        height: 150px !important;
      }
      .download-btn {
        font-size: 0.98rem;
        padding: 11px 5vw;
        max-width: 98vw;
        border-radius: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live-Ergebnisse</h1>
    <canvas id="chart1"></canvas>
    <canvas id="chart2"></canvas>
    <canvas id="chart3"></canvas>
    <a href="/api/export" class="download-btn" download>
      Ergebnisse als Excel herunterladen
    </a>
  </div>
  <script>
    let chart1, chart2, chart3;

    async function fetchResults() {
      try {
        const res = await fetch("/api/results");
        const data = await res.json();

        // Chart 1: Tätergeschlecht
        if (!chart1) {
          chart1 = new Chart(document.getElementById("chart1"), {
            type: "bar",
            data: {
              labels: ["Männlich", "Weiblich"],
              datasets: [{
                label: "Tätergeschlecht",
                data: [data.taeter.maennlich, data.taeter.weiblich],
                backgroundColor: ["#007bff", "#ff6384"]
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: {
                x: { ticks: { font: { size: 15 } } },
                y: { beginAtZero: true, ticks: { font: { size: 14 } } }
              }
            }
          });
        } else {
          chart1.data.datasets[0].data = [data.taeter.maennlich, data.taeter.weiblich];
          chart1.update();
        }

        // Chart 2: Geschlecht Betroffener
        if (!chart2) {
          chart2 = new Chart(document.getElementById("chart2"), {
            type: "bar",
            data: {
              labels: ["Junge", "Mädchen"],
              datasets: [{
                label: "Geschlecht Betroffener",
                data: [data.betroffener.junge, data.betroffener.maedchen],
                backgroundColor: ["#36a2eb", "#f87979"]
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: {
                x: { ticks: { font: { size: 15 } } },
                y: { beginAtZero: true, ticks: { font: { size: 14 } } }
              }
            }
          });
        } else {
          chart2.data.datasets[0].data = [data.betroffener.junge, data.betroffener.maedchen];
          chart2.update();
        }

        // Chart 3: Täterumfeld
        if (!chart3) {
          chart3 = new Chart(document.getElementById("chart3"), {
            type: "bar",
            data: {
              labels: ["Nahes Umfeld", "Fernes Umfeld"],
              datasets: [{
                label: "Täterumfeld",
                data: [data.umfeld.nah, data.umfeld.fern],
                backgroundColor: ["#4bc0c0", "#9966ff"]
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: {
                x: { ticks: { font: { size: 15 } } },
                y: { beginAtZero: true, ticks: { font: { size: 14 } } }
              }
            }
          });
        } else {
          chart3.data.datasets[0].data = [data.umfeld.nah, data.umfeld.fern];
          chart3.update();
        }
      } catch (error) {
        // Optional: Fehleranzeige
        console.error("Fehler beim Laden der Ergebnisse:", error);
      }
    }

    // Initial laden
    fetchResults();
    // Alle 5 Sekunden neu laden
    setInterval(fetchResults, 5000);
  </script>
</body>
</html>
