<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ergebnisse</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f7f8fa;
      color: #1a1a1a;
      box-sizing: border-box;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 8px 24px 8px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 2.4rem;
      text-align: center;
      margin-top: 24px;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    canvas {
      width: 100% !important;
      max-width: 100%;
      height: 300px !important;
      margin-bottom: 30px;
      background: #f9faff;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
      display: block;
    }

    .download-btn {
      display: block;
      margin: 28px auto 0 auto;
      text-align: center;
      background: #007bff;
      color: #fff !important;
      padding: 16px 32px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      max-width: 400px;
    }

    .download-btn:hover, .download-btn:focus {
      background: #0056b3;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }

    @media (min-width: 900px) {
      .container {
        padding: 34px 40px 48px 40px;
      }

      h1 {
        font-size: 2.6rem;
      }

      canvas {
        height: 360px !important;
      }

      .download-btn {
        font-size: 1.4rem;
      }
    }

    @media (min-width: 600px) and (max-width: 900px) {
      h1 {
        font-size: 2rem;
      }

      canvas {
        height: 280px !important;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 8px 2vw 18px 2vw;
        border-radius: 0;
        box-shadow: none;
      }

      h1 {
        font-size: 1.5rem;
      }

      canvas {
        height: 220px !important;
        border-radius: 3vw;
      }

      .download-btn {
        font-size: 1rem;
        padding: 12px 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live-Ergebnisse</h1>
    <canvas id="chart1"></canvas>
    <canvas id="chart2"></canvas>
    <canvas id="chart3"></canvas>
    <a href="/api/export" class="download-btn" download>
      Ergebnisse als Excel herunterladen
    </a>
  </div>
  <script>
    function getFontSize() {
      const w = window.innerWidth;
      if (w < 600) return 22;
      if (w < 900) return 26;
      return 32;
    }

    function getTickFontSize() {
      const w = window.innerWidth;
      if (w < 600) return 18;
      if (w < 900) return 22;
      return 26;
    }

    let chart1, chart2, chart3;

    function getCommonOptions(xTitle, yTitle) {
      return {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            labels: {
              font: { size: getFontSize(), weight: 'bold' },
              color: '#111'
            }
          },
          title: {
            display: false
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: xTitle,
              font: { size: getFontSize(), weight: 'bold' },
              color: '#222'
            },
            ticks: {
              font: { size: getTickFontSize() },
              color: '#333'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: yTitle,
              font: { size: getFontSize(), weight: 'bold' },
              color: '#222'
            },
            ticks: {
              font: { size: getTickFontSize() },
              color: '#333'
            }
          }
        }
      };
    }

    async function fetchResults() {
      try {
        const res = await fetch("/api/results");
        const data = await res.json();

        if (!chart1) {
          chart1 = new Chart(document.getElementById("chart1"), {
            type: "bar",
            data: {
              labels: ["M채nnlich", "Weiblich"],
              datasets: [{
                label: "T채tergeschlecht",
                data: [data.taeter.maennlich, data.taeter.weiblich],
                backgroundColor: ["#007bff", "#ff6384"]
              }]
            },
            options: getCommonOptions("Geschlecht", "Anzahl")
          });
        } else {
          chart1.data.datasets[0].data = [data.taeter.maennlich, data.taeter.weiblich];
          chart1.options = getCommonOptions("Geschlecht", "Anzahl");
          chart1.update();
        }

        if (!chart2) {
          chart2 = new Chart(document.getElementById("chart2"), {
            type: "bar",
            data: {
              labels: ["Junge", "M채dchen"],
              datasets: [{
                label: "Geschlecht Betroffener",
                data: [data.betroffener.junge, data.betroffener.maedchen],
                backgroundColor: ["#36a2eb", "#f87979"]
              }]
            },
            options: getCommonOptions("Geschlecht", "Anzahl")
          });
        } else {
          chart2.data.datasets[0].data = [data.betroffener.junge, data.betroffener.maedchen];
          chart2.options = getCommonOptions("Geschlecht", "Anzahl");
          chart2.update();
        }

        if (!chart3) {
          chart3 = new Chart(document.getElementById("chart3"), {
            type: "bar",
            data: {
              labels: ["Nahes Umfeld", "Fernes Umfeld"],
              datasets: [{
                label: "T채terumfeld",
                data: [data.umfeld.nah, data.umfeld.fern],
                backgroundColor: ["#4bc0c0", "#9966ff"]
              }]
            },
            options: getCommonOptions("Umfeld", "Anzahl")
          });
        } else {
          chart3.data.datasets[0].data = [data.umfeld.nah, data.umfeld.fern];
          chart3.options = getCommonOptions("Umfeld", "Anzahl");
          chart3.update();
        }
      } catch (error) {
        console.error("Fehler beim Laden der Ergebnisse:", error);
      }
    }

    fetchResults();
    setInterval(fetchResults, 5000);

    window.addEventListener("resize", () => {
      fetchResults();
    });
  </script>
</body>
</html>
